[flake8]
max-line-length = 100

[versioneer]
VCS = git
style = pep440
versionfile_source = linearmodels/_version.py
versionfile_build = linearmodels/_version.py
tag_prefix =
parentdir_prefix = linearmodels-

[bdist_wheel]
universal = 1

[tool:pytest]
# Change syntax due to pytest bug
# TODO: revert
minversion = 3.06
testpaths = linearmodels
addopts = --strict
# Filter warnings generated by dependencies
filterwarnings =
    ignore:`formatargspec`:DeprecationWarning:statsmodels
    ignore:Traits:DeprecationWarning
markers =
    slow: mark a test as slow
